<html>
<body>
<h1>Real Time Page Views</h1>
<ul id="pageViews"></ul>
<script src="node_modules\socket.io\node_modules\socket.io-client\dist\socket.io.min.js"></script>
<script src="jquery-1.8.2.min.js"></script>
<script>
//var socket = io.connect('http://localhost:3000');
var socket = io.connect('http://fhssnode1.azurewebsites.net');
socket.on('connect', function () {
socket.on('pageview', function (msg) {
$('#pageViews').append('<li>' + msg.url + '</li>');
});
});
</script>
</body>
</html>
